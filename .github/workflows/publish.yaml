name: 'ðŸš€ Publish'

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.extract-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Extract Version'
        id: extract-version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="$VERSION.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: 'Setup .NET (${{env.DOTNET_VERSION}})'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: 'Build project'
        run: |
          dotnet restore
          dotnet publish LetterboxdSync/LetterboxdSync.csproj --configuration Release --output publish

      - name: 'Generate Artefacts'
        run: |
          cd publish
          zip LetterboxdLog-v${{ steps.extract-version.outputs.version }}.zip \
          HtmlAgilityPack.dll \
          LetterboxdLog.dll \
          System.Xml.XPath.XmlDocument.dll

      - name: 'Upload Artefacts'
        uses: actions/upload-artifact@v4
        with:
          name: LetterboxdLog-v${{ steps.extract-version.outputs.version }}
          path: publish/LetterboxdLog-v${{ steps.extract-version.outputs.version }}.zip

  publish:
    name: 'publish v${{needs.build.outputs.release-version}}'
    runs-on: ubuntu-latest
    environment: prd
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: LetterboxdLog-v${{ needs.build.outputs.release-version }}
          path: publish

      - name: 'Update manifest.json'
        run: |
          TARGETABI="10.11.0.0"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          CHECKSUM=$(md5sum publish/LetterboxdLog-v${{ needs.build.outputs.release-version }}.zip | awk '{print $1}')
          SOURCE_URL="https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/releases/download/v${{ needs.build.outputs.release-version }}/LetterboxdLog-v${{ needs.build.outputs.release-version }}.zip"

          # Get changelog from current tag (which triggered this)
          # We need to fetch the tag metadata since we are on main now
          git fetch origin tag v${{ needs.build.outputs.release-version }} --no-tags
          CHANGELOG=$(git log -1 --pretty=format:"- %s (%h)" v${{ needs.build.outputs.release-version }})

          jq --arg version "${{ needs.build.outputs.release-version }}" \
             --arg changelog "$CHANGELOG" \
             --arg targetAbi "$TARGETABI" \
             --arg sourceUrl "$SOURCE_URL" \
             --arg checksum "$CHECKSUM" \
             --arg timestamp "$TIMESTAMP" \
             '.[0].versions |= (
                [{
                  "version": $version,
                  "changelog": $changelog,
                  "targetAbi": $targetAbi,
                  "sourceUrl": $sourceUrl,
                  "checksum": $checksum,
                  "timestamp": $timestamp
                }] + (map(select(.version != $version)))
             )' manifest.json > manifest.json.temp && mv manifest.json.temp manifest.json

      - name: 'Commit Changes'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add manifest.json
          git commit -m "chore(release): manifest update v${{ needs.build.outputs.release-version }}" || echo "No changes to commit"
          git push origin main

      - name: 'Create Release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.release-version }}
          name: v${{ needs.build.outputs.release-version }}
          body: "Official Release v${{ needs.build.outputs.release-version }}"
          draft: false
          prerelease: false
          files: publish/LetterboxdLog-v${{ needs.build.outputs.release-version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
