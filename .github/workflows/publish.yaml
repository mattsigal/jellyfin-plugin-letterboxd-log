name: 'ðŸš€ Publish'

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.extract-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Extract Version'
        id: extract-version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: 'Setup .NET (${{env.DOTNET_VERSION}})'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: 'Build project'
        run: |
          dotnet restore
          dotnet publish LetterboxdSync/LetterboxdSync.csproj --configuration Release --output publish

      - name: 'Generate Artefacts'
        run: |
          cd publish
          zip LetterboxdLog-v${{ steps.extract-version.outputs.version }}.zip \
          HtmlAgilityPack.dll \
          LetterboxdLog.dll

      - name: 'Upload Artefacts'
        uses: actions/upload-artifact@v4
        with:
          name: LetterboxdLog-v${{ steps.extract-version.outputs.version }}
          path: publish/LetterboxdLog-v${{ steps.extract-version.outputs.version }}.zip

  publish:
    name: 'publish v${{needs.build.outputs.release-version}}'
    runs-on: ubuntu-latest
    environment: prd
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: LetterboxdLog-v${{ needs.build.outputs.release-version }}
          path: publish

      - name: 'Update manifest.json'
        run: |
          TARGETABI="10.11.0.0"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          CHECKSUM=$(md5sum publish/LetterboxdLog-v${{ needs.build.outputs.release-version }}.zip | awk '{print $1}')
          SOURCE_URL="https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/releases/download/v${{ needs.build.outputs.release-version }}/LetterboxdLog-v${{ needs.build.outputs.release-version }}.zip"

          # Use git logs for changelog since the last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -n 10)
          else
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)")
          fi

          jq --arg version "${{ needs.build.outputs.release-version }}" \
             --arg changelog "$CHANGELOG" \
             --arg targetAbi "$TARGETABI" \
             --arg sourceUrl "$SOURCE_URL" \
             --arg checksum "$CHECKSUM" \
             --arg timestamp "$TIMESTAMP" \
             '.[0].versions |= (
                [{
                  "version": $version,
                  "changelog": $changelog,
                  "targetAbi": $targetAbi,
                  "sourceUrl": $sourceUrl,
                  "checksum": $checksum,
                  "timestamp": $timestamp
                }] + (map(select(.version != $version)))
             )' manifest.json > manifest.json.temp && mv manifest.json.temp manifest.json

      - name: 'Commit Changes'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add manifest.json
          git commit -m "chore(release): manifest update v${{ needs.build.outputs.release-version }}"
          git push origin ${{ github.ref_name }}

      - name: 'Create Release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.release-version }}
          name: v${{ needs.build.outputs.release-version }}
          body: "Official Release v${{ needs.build.outputs.release-version }}"
          draft: false
          prerelease: false
          files: publish/LetterboxdLog-v${{ needs.build.outputs.release-version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}